<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <main>

        <div class="header">
            <h1><i class="icon-hover fa-solid fa-tractor"></i> Granja Maria</h1>
            <h2 id="monthName">Enero</h2>
        </div>


        <div class="farm">
            <div class="female">

                <h3>Conejos Madre: <span class="number" data-number="0">0</span></h3>

                    <i class="more fa-solid fa-square-plus fa-2x"></i>

                    <img src="media/rabbit.png" alt="">

                    <img src="media/rabbit.png" alt="">
                </div>

            </div>

            <div class="small">

                <h3>Conejos Peque√±os: <span class="number" data-number="0">0</span></h3>

                </div>
            </div>

            <div class="big">

            <input type="range" name="month" id="month" orient="vertical" min="0" max="120" value="90" step="10" />
